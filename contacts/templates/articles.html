{% extends 'nav.html' %}
{% load staticfiles %}
{% block content %}
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/jquery.easing.min.js' %}"></script>
<script src="{% static 'js/app.js' %}" type="text/javascript">
</script>
</br></br></br>
<div>
    <table class="table table-striped table-condensed table-hover" border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
        {% for article in posts %}
        <tr>
            <td style="text-align:center">
                <button aid="{{ article.id }}" class="btn btn-lg btn-custom" type="button">
                    <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                </button>
                </br>
                <b class="{{ article.id }}"> {{ article.votes }}</b>
            </td>
            <td>
                    <font size="4">
                        <a href={{ article.link }}>   {{ article.description }}</a>
                    </font>
                    </br>
                <font size="2">
                    uploaded by : <a href="/users/{{ article.uploader }}">{{ article.uploader }}</a>
                </font>
                    <font size="2">
                        at {{ article.time_stamp }}
                    </font>
                    </br>
                    <font size="2">
                        <a href='/accounts/articles/comments/{{ article.id }}'>comment</a>
                    </font>
             </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
