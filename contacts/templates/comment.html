{% extends 'landing.html' %}

{% block comment %}
<div align='center'>
    <form method='POST' action='' class='comments'>
        {% csrf_token %}
        <table>
            {% if comments %}
                {% for comment in comments %}
                    <tr>
                        <td>
                            <p>{{ comment.comment }} </br> by {{ comment.user }} on {{ comment.date }}</p>
                        </td>
                    </tr>
                {% endfor %}
            </tr>
            {% endif %}
            <tr>
                <td>
                    <h4 id='register' class='which'>Comment:</h4>{{ form.comment }}
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
