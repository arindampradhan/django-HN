{% extends 'nav.html' %}
{% load staticfiles %}
{% block content %}
<script src="{% static 'js/comment.js' %}" type="text/javascript"> </script>
</br></br></br>
<div>
    <form method='POST' class="comments" action='' aid="{{ article_id }}">
        {% csrf_token %}
        <table class="table table-striped table-condensed table hover">
            <tr>
                <td>
                    <h4 id='register' class='which'>Comment:</h4>{{ form.comment }}
                </td>
            </tr>
            {% if comments %}
                {% for comment in comments %}
                    <tr>
                        <td>
                            <p class="com">{{ comment.comment }}<font size="1"> </br> by <a href="/users/{{ comment.user }}">{{ comment.user }}</a> on {{ comment.date }}</p>
                            </font>
                        </td>
                    </tr>
                {% endfor %}
            </tr>
            {% endif %}
        </table>
    </form>
</div>
</div>
{% endblock %}
