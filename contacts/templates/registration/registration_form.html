
{% block content %}
<h2 align='center' id='register'>New User?</h2>
{% if form.errors %}
<p>Invalid data. Please try again.</p>
{% endif %}
<form method="post" action="">

      {% csrf_token %}
      <table align='center'>
        <tr>
            <td>
                {{ form.as_p }}
            </td>
          <input type="submit" value="Register" />
      </tr>
      </table>
      </form>
      {% endblock %}
